<app-breadcrumb
  [title]="'Inspire Video'"
  [items]="['Dashboard']"
  [active_item]="'Inspire Video'"
  icon="video"
></app-breadcrumb>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 col-xl-4" *ngFor="let item of videos">
      <div class="card">
        <div (click)="open(addModal, 'edit')" style="background: url('{{ item?.thumbnail }}');" class="card-header b-l-primary no-repeat ">
          <h5>{{ item?.caption }}</h5>
          <i class="fas fa-trash delete-icon" (click)="stateItem(item)"></i>
        </div>
        <div class="card-body d-flex justify-content-center flex-column align-items-center">
          <p>{{ item?.description }}</p>
          <h4>{{ item?.price }}</h4>
          <button (click)="selectedVideo = item; open(addModal, 'edit')" class="btn btn-primary mt-3">Add</button>
        </div>
      </div>
      
    </div>
  </div>
</div>

<ng-container>
    <ng-template #addModal let-modal>
      <div class="modal-body checkoutModal completed">
        <button
          class="btn-close"
          id="checkoutClose"
          aria-label="Close"
          (click)="proceed()"
        ></button>
        <h5 style="color: aliceblue;" class="modal-title">{{state ? 'Edit Video' : 'Add Video'}}</h5>
        <form [formGroup]="videoForm" class="form">
            <div class="row mt-4">
              <div class="col-lg-12 mt-3">
                <label for="" class="text-light mb-3">Title</label>
                <textarea
                
                  formControlName="title"
                  type="text"
                  placeholder="Title"
                  class="text-dark w-100"
                ></textarea>
                <div
                  *ngIf="
                    videoForm.controls.title.invalid &&
                    (videoForm.controls.title.dirty ||
                      videoForm.controls.title.touched)
                  "
                >
                  <small class="text-danger">Title is required</small>
                </div>
              </div>

              <div class="col-lg-12 mt-3">
                <label for="" class="text-light mb-3">Price</label>
                <textarea
                
                  formControlName="price"
                  type="text"
                  placeholder="Price"
                  class="text-dark w-100"
                ></textarea>
                <div
                  *ngIf="
                    videoForm.controls.price.invalid &&
                    (videoForm.controls.price.dirty ||
                      videoForm.controls.price.touched)
                  "
                >
                  <small class="text-danger">Price is required</small>
                </div>
              </div>

              <div class="col-lg-12 mt-3">
                <label for="" class="text-light mb-3">Type</label>
                <textarea
                
                  formControlName="type"
                  type="text"
                  placeholder="type"
                  class="text-dark w-100"
                ></textarea>
                <div
                  *ngIf="
                    videoForm.controls.type.invalid &&
                    (videoForm.controls.type.dirty ||
                      videoForm.controls.type.touched)
                  "
                >
                  <small class="text-danger">Type is required</small>
                </div>
              </div>

              <div class="col-lg-12 mt-3">
                <label for="" class="text-light mb-3">Description</label>
                <ckeditor [editor]="Editor" formControlName="description"></ckeditor>
                <div
                  *ngIf="
                    videoForm.controls.description.invalid &&
                    (videoForm.controls.description.dirty ||
                      videoForm.controls.description.touched)
                  "
                >
                  <small class="text-danger">Description is required</small>
                </div>
              </div>
            </div>
          </form>
      </div>
      <div class="modal-footer d-flex justify-content-start">
        <button
        class="btn add-btn"
        [disabled]="videoForm.invalid"
        (click)="save(true)"
      >
        Save
      </button>
      <button class="btn cancel-btn" aria-label="Close" (click)="proceed()">
        Cancel
      </button>
      </div>
    </ng-template>
  </ng-container>
